<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <!-- <img class="mx-auto h-20 w-auto" src="assets/pngs/airtel-red-logo.png" alt="Workflow"> -->
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign In to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        <a [routerLink]="['/home', 'sign-up']" class="font-medium text-blue-600 hover:text-blue-500"> First time here?
          Create your account! </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="form" (submit)="login()">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" formControlName="password"
            autocomplete="current-password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Forgot your password? </a>
        </div>

        <div class="text-sm">
          <a [routerLink]="['/home', 'main']" class="font-medium text-blue-600 hover:text-blue-500"> Back to Home! </a>
        </div>
      </div>

      <div>
        <button *ngIf="!(isLoading$ | async)" type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Sign In
        </button>

        <button *ngIf="(isLoading$ | async)" type="button"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          wire:loading disabled>
          <svg class="animate-spin h-4 w-4 rounded-full bg-transparent border-2 border-transparent border-opacity-50"
            style="border-right-color: white; border-top-color: white;" viewBox="0 0 24 24"></svg>
        </button>
      </div>
    </form>
  </div>
</div>
