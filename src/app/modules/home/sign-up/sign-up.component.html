<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto h-20 w-auto" src="assets/pngs/airtel-red-logo.png" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Raise Request for the Account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          <a [routerLink]="['/home', 'login']" class="font-medium text-indigo-600 hover:text-indigo-500"> Already have an account? Please login! </a>
        </p>
      </div>

      <form class="mt-8 space-y-6" [formGroup]="form" (submit)="signUp()">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="first_name" class="sr-only">First Name</label>
            <input id="first_name" name="first_name" type="text" formControlName="first_name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your First Name">
          </div>
            <div>
                <label for="last_name" class="sr-only">Last Name</label>
                <input id="last_name" name="last_name" type="text" formControlName="last_name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your Last Name">
              </div>
          <div>
            <div>
              <label for="auuid" class="sr-only">AUUID</label>
              <input id="auuid" name="auuid" type="number" formControlName="auuid" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your AUUID">
            </div>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" formControlName="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your Email Address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" formControlName="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Your Password">
          </div>
          <div>
            <label for="c_password" class="sr-only">Confirm Password</label>
            <input id="c_password" name="c_password" type="text" formControlName="c_password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
          </div>
        </div>
  
        <!-- <div class="flex items-center justify-between">

          <div class="text-sm">
            <a [routerLink]="['/home', 'main']" class="font-medium text-indigo-600 hover:text-indigo-500"> 
              <span class="material-icons">home</span>
              Back to Home! </a>
          </div>
        </div> -->
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
