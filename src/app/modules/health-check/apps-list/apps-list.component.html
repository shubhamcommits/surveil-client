<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <app-create-app (newApp)="newApp($event)"></app-create-app>
</div>
<div class="max-w-7xl mb-8 mx-auto px-4 sm:px-6 lg:px-8">
    <div>
        <h2 class="text-2xl font-extrabold text-gray-900">All Applications</h2>
        <ng-container *ngIf="apps.length === 0">
            <h1 class="loading-placeholder-header">No Results ...</h1>
            <img class="loading-placeholder" src="assets/svgs/no_results.svg">
        </ng-container>
        <div class="mt-6 mb-6 space-y-12 lg:space-y-0 lg:grid lg:grid-cols-4 lg:gap-x-6" *ngIf="apps.length > 0">
            <div class="group relative mt-4 mb-4" *ngFor="let app of apps; let index = index; trackBy: trackByElement">
                <app-card [app]="app" (remove)="removeApp($event)"></app-card>
            </div>
        </div>
    </div>
</div>
