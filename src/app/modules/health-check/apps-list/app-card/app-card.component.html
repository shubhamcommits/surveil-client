<div class="card w-full h-full bg-base-100 shadow-xl drop-shadow-xl">
    <figure class="px-10 pt-10">
        <img src="assets/svgs/new_app.svg" alt="Loading new application ..." class="rounded-lg">
    </figure>
    <div class="card-body items-center text-center">
        <h2 class="card-title">{{ app?.name }}</h2>
        <!-- <p>({{ app?.alias }})</p> -->
        <p>{{ app?.services.length || 0 }} Service(s)</p>
        <div class="card-actions">
            <button matTooltip="View Details" [routerLink]="[app?._id]" class="rounded-lg btn-square text-white bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 btn-primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button matTooltip="Change Settings" [routerLink]="[app?._id]" class="rounded-lg btn-square text-white bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <button matTooltip="Archive Application" class="rounded-lg btn-square text-white bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800">
                <mat-icon>archive</mat-icon>
            </button> -->
            <button matTooltip="Remove Application" (click)="removeApp(app?._id)" class="rounded-lg btn-square text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 btn-error">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
